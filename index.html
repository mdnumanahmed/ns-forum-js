    <section>
      <div class="container mx-auto px-16 py-14">
        <div
          class="hero-section bg-[#12132D] p-24 bg-[url('images/bgbanner.png')] bg-no-repeat bg-cover rounded-2xl"
        >
          <div class="flex justify-center gap-10">
            <div class="space-y-6 pr-20 max-w-2xl">
              <h1
                class="mulish text-7xl text-white font-black line leading-[80px]"
              >
                Welcome to the
                <span
                  class="text-transparent bg-clip-text bg-gradient-to-r from-[#797DFC]"
                  >NS</span
                >
                Forum
              </h1>
              <p class="mulish text-xl font-medium text-white">
                Share your favorite opinion and win and wp forum coffee mug!
              </p>
              <div class="relative max-w-md">
                <input
                  type="text"
                  placeholder="Search any category"
                  class="input input-bordered w-full max-w-md h-16"
                />
                <button
                  class="btn btn-primary rounded-full px-7 text-xl font-bold inline-block absolute top-2 right-2"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="bg-white p-8 rounded-2xl">
              <div class="overflow-x-auto">
                <table class="table">
                  <tbody class="text-2xl font-medium">
                    <!-- row 1 -->
                    <tr>
                      <th>Registered Users</th>
                      <td>01</td>
                    </tr>
                    <!-- row 2 -->

                      <td>05</td>
                    </tr>
                    <!-- row 3 -->
